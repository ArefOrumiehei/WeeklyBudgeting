<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="./assets/svg/javascript.svg" type="image/x-icon">
    <title>بودجه بندی هفتگی</title>
    </head>
    <body dir="rtl">
    <div class="container">
        <section class="main-content">
            <div class="row">
                <div class="col ">
                    <div class="content primary">
                        <h2 class="text-center">هزینه ها رو اینجا اضافه کن...</h2>
                            <form id="add-expense" action="#">
                                <div class="form-group">
                                    <label for="budget">بودجه:</label>
                                    <input type="number" class="form-control" id="budget" placeholder="به تومان">
                                    <span class="error-text"></span>
                                </div>
                                <div class="form-group">
                                    <label for="expense">اسم:</label>
                                    <input type="text" class="form-control" id="expense" placeholder="مثلا: ‌تاکسی یا رستوران">
                                    <span class="error-text"></span>
                                </div>
                                <div class="form-group">
                                    <label for="amount"> قیمت به تومان:</label>
                                    <input type="text" class="form-control" id="amount" placeholder="۲۰۰۰۰">
                                    <span class="error-text"></span>
                                </div>
                                
                                <div class="buttons">
                                    <button id="submit-btn" type="submit"  class="btn btn-primary">اضافه کردن</button>
                                    <button id="edit-btn" class="btn btn-warning">ویرایش بودجه</button>
                                    <button id="reset-btn" class="btn btn-danger">ریست</button>
                                </div>
                            </form>
                        
                    </div> <!--.content-->
                </div> <!--.col-->

                <div class="col">
                    <div class="content secondary">
                        
                        <h2 class="text-center">لیست هزینه ها</h2>

                        <div id="expenses">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="budget" class="budget">
                            <div class="alert alert-primary">
                                <p>بودجه هفته: <span id="total"></span> تومان  </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>باقی مانده: <span id="left"></span> تومان <span id="left"></span></p>
                            </div>
                        </div> <!--.budget-->
                    </div> <!--.content-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    </body>
</html>
